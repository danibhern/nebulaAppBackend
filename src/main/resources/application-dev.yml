# ===============================================
# CONFIGURACIÓN PARA DESARROLLO (H2 Database)
# ===============================================
spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: ""

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  h2:
    console:
      enabled: false

# ✅ CORREGIDO: Usar DEBUG en lugar de "true"
logging:
  level:
    com.example.nebulaBackendApp: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG        # ✅ CORREGIDO
    org.hibernate.type: TRACE       # ✅ CORREGIDO