spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    # Usa variables de entorno para seguridad, con fallback a valores locales
    url: ${DB_URL:jdbc:mysql://localhost:3306/nebula_dbApp?serverTimezone=UTC}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:mypassword}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect